apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mysqld-exporter
  namespace: monitoring
  labels:
    release: kube-prometheus-stack   # must match your helm release name
spec:
  namespaceSelector:
    matchNames:
      - blog-prod
  selector:
    matchLabels:
      app: mysqld-exporter
  endpoints:
    - port: metrics
      interval: 15s
      scrapeTimeout: 10s
