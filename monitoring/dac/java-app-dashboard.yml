apiVersion: v1
kind: ConfigMap
metadata:
  name: java-app-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  java-app.json: |
    {
      "id": null,
      "uid": "java-app-dashboard",
      "title": "Java Application Overview",
      "schemaVersion": 36,
      "version": 1,
      "timezone": "browser",
      "refresh": "15s",
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "namespace",
            "label": "Namespace",
            "query": "label_values(kube_pod_info, namespace)",
            "multi": false,
            "includeAll": true
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Requests per second",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\"}[5m]))",
              "legendFormat": "req/s"
            }
          ]
        },
        {
          "type": "stat",
          "title": "5xx Errors /s",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=~\"$namespace\",status=~\"5..\"}[5m]))",
              "legendFormat": "5xx/s"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Latency (P50 / P90 / P99)",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[5m])) by (le))",
              "legendFormat": "P50"
            },
            {
              "expr": "histogram_quantile(0.90, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[5m])) by (le))",
              "legendFormat": "P90"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_server_requests_seconds_bucket{namespace=~\"$namespace\"}[5m])) by (le))",
              "legendFormat": "P99"
            }
          ]
        }
      ]
    }

