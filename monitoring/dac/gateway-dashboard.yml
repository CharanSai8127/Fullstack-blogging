apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  gateway.json: |
    {
      "uid": "gateway-dashboard",
      "title": "Gateway API Overview",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "15s",
      "panels": [
        {
          "type": "stat",
          "title": "Requests /s",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            { "expr": "sum(rate(nginx_ingress_controller_requests_total[5m]))", "legendFormat": "req/s" }
          ]
        },
        {
          "type": "stat",
          "title": "5xx /s",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            { "expr": "sum(rate(nginx_ingress_controller_requests_total{status=~\"5..\"}[5m]))", "legendFormat": "5xx/s" }
          ]
        }
      ]
    }

