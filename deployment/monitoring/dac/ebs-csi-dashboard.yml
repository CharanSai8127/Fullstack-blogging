apiVersion: v1
kind: ConfigMap
metadata:
  name: ebs-csi-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  ebs-csi.json: |
    {
      "uid": "ebs-csi-dashboard",
      "title": "EBS CSI Driver Overview",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "15s",
      "panels": [
        {
          "type": "stat",
          "title": "Provision Ops /s",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            { "expr": "sum(rate(csi_operations_total[5m]))", "legendFormat": "ops/s" }
          ]
        },
        {
          "type": "stat",
          "title": "Failed Ops /s",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            { "expr": "sum(rate(csi_operations_errors_total[5m]))", "legendFormat": "errors/s" }
          ]
        }
      ]
    }

