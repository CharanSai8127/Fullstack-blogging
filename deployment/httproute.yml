apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-route
  namespace: default   # same namespace as backend Service
spec:
  parentRefs:
    - name: app-gateway
      namespace: nginx-gateway
      sectionName: https   # explicitly attach to HTTPS listener
  hostnames:
    - blogging-app.com
  rules:
    - matches:
        - path:
            type: PathPrefix   # valid, case-sensitive
            value: /
      backendRefs:
        - name: app-green     # backend Service must exist in prod
          port: 80           # ensure this matches Service port
