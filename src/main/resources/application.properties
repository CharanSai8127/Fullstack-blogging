# Application name
spring.application.name=app-green

# MySQL datasource using environment variables injected via Vault
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/appdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional: Thymeleaf / caching settings
spring.thymeleaf.cache=false
